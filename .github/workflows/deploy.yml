name: Build and Deploy to Coolify

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3. Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 3b. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Build Docker image (single build, multi tag for ECR & Docker Hub)
      - name: Build Docker image (ECR + Docker Hub)
        env:
          ECR_IMAGE: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest
          DOCKERHUB_IMAGE: iamsanthosh2203/educationalhub-frontend:latest
        run: |
          echo "Building image with tags: $ECR_IMAGE and $DOCKERHUB_IMAGE"
          docker build -t $ECR_IMAGE -t $DOCKERHUB_IMAGE .

      # 5. Push images to registries
      - name: Push images (ECR & Docker Hub)
        env:
          ECR_IMAGE: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest
          DOCKERHUB_IMAGE: iamsanthosh2203/educationalhub-frontend:latest
        run: |
          echo "Pushing image to ECR: $ECR_IMAGE"
          docker push $ECR_IMAGE
          echo "Pushing image to Docker Hub: $DOCKERHUB_IMAGE"
          docker push $DOCKERHUB_IMAGE
          echo "Listing local images for verification"
          docker images | grep educationalhub-frontend || true

      # 6. Trigger Coolify deployment (still uses ECR image)
      - name: Trigger Coolify Deploy
        run: |
          echo "Triggering Coolify deployment..."
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_KEY }}" \
            ${{ secrets.COOLIFY_DEPLOY_URL }}
